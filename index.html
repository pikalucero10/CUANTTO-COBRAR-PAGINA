<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio en Dólares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precio en Dólares</h1>
        <div>
            <label for="montoUSD">Monto en USD a cobrar:</label>
            <input type="number" id="montoUSD" step="any" required>
        </div>
        <div>
            <label for="tasaPayPal">Tasa de cambio PayPal (1 USD = ARS):</label>
            <input type="number" id="tasaPayPal" step="any" required>
        </div>
        <div>
            <label for="tasaBinance">Tasa de cambio Binance (1 USD = ARS):</label>
            <input type="number" id="tasaBinance" step="any" required>
        </div>
        <div>
            <button onclick="calcular()">Calcular</button>
        </div>
        <div class="result" id="resultado">
            Resultado:
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
